<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Configuration</title>

     <!--assets-->
     <link rel="stylesheet" href="./assets/css/style.css">
     <link rel="stylesheet" href="./assets/css/assetstype.css">

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 
     <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.css">
     <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.min.css">
</head>
<body>
    
   <div class="" id="page-head">
 
    <div class=" d-flex justify-content-center ">
        
        <div class="page-body "  id="form2">
            <p class="page-title">Company Configuration</p>
            
           
            <div class=" row m-2">
               
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Company Code</label>
                    <input type="text" class="form-control" placeholder="Company Code">
                </div>
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Company Name</label>
                    <input type="text" class="form-control" placeholder="Company">
                </div>
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Phone</label>
                    <div class="d-flex justify-content-between">
                        <input type="tel"  class="form-control col-xl-3 mr-1" placeholder="Extn.">
                        <input type="tel" class="form-control col-xl-8" placeholder="Phone"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                  
                    
                </div>
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Mobile</label>
                    <input type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Mobile">
                </div>
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Email</label>
                    <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Website</label>
                    <input type="text" class="form-control" placeholder="Website">
                </div>
               
                
                <!-- <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Asset type</label>
                    <select class="form-control">
                        <option>--Select Asset--</option>
                        
                    </select>
                </div> -->
                
            </div>
            <div class="row m-2">
                <!--address-->
                <div class="form-group col-xl-4 col-sm-12 ">
                    <label for="form-control">Address</label>
                    <input type="text" class="form-control" placeholder="Address">
                </div>
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Country</label>
                    <select class="form-control">
                        <option>India</option>
                        
                    </select>
                </div>
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Zip Code</label>
                    <input type="text" class="form-control" placeholder="Zip Code">
                </div>
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">City</label>
                    <select class="form-control">
                        <option>Faridabad</option>
                        
                    </select>
                </div>
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">State</label>
                    <select class="form-control">
                        <option>Haryana</option>
                        
                    </select>
                </div>
             
            </div>
            <div class="row m-2">
                <!--bank-->
                <div class="form-group col-xl-4 col-sm-12 ">
                    <label for="form-control">Bank</label>
                    <select class="form-control">
                        <option>-Select-</option>
                        
                    </select>
                </div>
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Account No.</label>
                    <input type="text" class="form-control" placeholder="Account No.">
                </div>
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Branch</label>
                    <select class="form-control">
                        <option>-Select-</option>
                    </select>
                </div>
                
                <div class="form-group col-xl-4 col-sm-12 ">
                    <label for="form-control">Bank Address</label>
                    <select class="form-control">
                        <option>-Select-</option>
                    </select>
                </div>
            
            </div>
            <div class="row">
                <div class="d-flex justify-content-between col-xl-4 ">
                    <div class="form-group px-1" id="profile-pic">
                        <span class="profile-pic">
                            <img src="./assets/img/brand/favicon.png" height="80px"  class="" width="auto" alt="">
                        </span>
                        
                    </div>
                   
                    <div class="form-group px-1">
                        <label class="form-label" for="customFile">Company Logo</label>
                        <input type="file" class="form-control" id="customFile" />
                    </div>
                    <div class="d-flex align-items-center" id="trash"><i class="fa-solid fa-trash mb-2"></i></div>
                </div>

                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Datebase Server Name</label>
                    <input type="text" class="form-control" placeholder="Datebase Server Name">
                </div>
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Datebase</label>
                    <input type="text" class="form-control" placeholder="Datebase">
                </div>
                <div class="form-group col-xl-4 col-sm-12 ">
                    <label for="form-control">Datebase User Id</label>
                    <input type="text" class="form-control" placeholder="Datebase User Id">
                </div>
            </div>
           
          

            <div class="d-flex  justify-content-end mt-1">
                <button class="btn-save">Update</button>
                <button class="btn-discard">Reset</button>
            </div>

        </div>
    </div>
   </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

   <script src="./assets/fontawesome-free-6.2.0-web/js/all.js"></script>
   <script src="./assets/fontawesome-free-6.2.0-web/js/all.min.js"></script>
</body>
</html>
