<body>
    
   <div class="" id="page-head">
 
    <div class=" d-flex justify-content-center ">
        
        <div class="page-body "  id="form2">
            <p class="page-title">Publish News</p>
            
           
            <div class=" row m-2">
               <div class="form-group col-xl-4 col-sm-12 ">
                    <label for="form-control">News Title</label>
                    <input type="text" class="form-control" placeholder="News Title">
                </div>
                <div class="form-group col-xl-2 col-sm-12 ">
                    <div class="form-group px-1">
                        <label class="form-label" for="customFile">News Link</label>
                        <input type="file" class="form-control" id="customFile" />
                    </div>
                </div>
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Release date</label>
                    <input type="date" class="form-control" placeholder="Release date">
                </div>
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Expiry date</label>
                    <input type="date" class="form-control"  placeholder="Expiry date">
                </div>
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Priority</label>
                    <input type="text" class="form-control" placeholder="Priority">
                </div>
               <div class="col-xl-4 col-sm-12">
                <div class="form-group">
                    <label class="form-check-label" for="exampleCheck1">Select User group</label>
                    <textarea class="form-control" placeholder="Select User group" id="floatingTextarea"></textarea>
                </div>
               </div>
            </div>
            <div class="d-flex  justify-content-end">
                <button class="btn-save">Save</button>
                <button class="btn-discard">Reset</button>
            </div>
        </div>
    </div>
   </div>
