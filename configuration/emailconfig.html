<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Configuration</title>

     <!--assets-->
     <link rel="stylesheet" href="./assets/css/style.css">
     <link rel="stylesheet" href="./assets/css/assetstype.css">

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 
     <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.css">
     <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.min.css">
</head>
<body>
    
   <div class="" id="page-head">
 
    <div class=" d-flex justify-content-center ">
        
        <div class="page-body "  id="form2">
            <p class="page-title">Email Configuration</p>
            
           
            <div class=" row m-2">
              <div class="col-xl-3 col-sm-12">
                <label for="form-control">Send Mail by</label>
              </div> 
              <div class="col-xl-3 col-sm-12">
                <div class="mb-3 form-check">
                    <input type="radio" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Application SMTP</label>
                  </div>
              </div> 
              <div class="col-xl-3 col-sm-12">
                <div class="mb-3 form-check">
                    <input type="radio" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">SQL SMTP</label>
                  </div>
              </div>
              <!-- <div class="col-xl-3 col-sm-12">
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Configure SMS</label>
                  </div>
              </div>  -->

            </div>
            <div class="row m-2">
                <!--address-->
                <div class="form-group col-xl-4 col-sm-12 ">
                    <label for="form-control">Display Name</label>
                    <input type="text" class="form-control" placeholder="Display Name">
                </div>
                
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Auth Email Address</label>
                    <input type="text" class="form-control" placeholder="Auth Email Address">
                </div>
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Reply to</label>
                    <input type="text" class="form-control" placeholder="Reply to">
                </div>
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Outgoing mail server</label>
                    <input type="text" class="form-control" placeholder="Reply to">
                </div>
                <div class="form-group col-xl-2 col-sm-12 ">
                    <label for="form-control">Port</label>
                    <input type="text" class="form-control" placeholder="Port">
                </div>
                <div class="form-group col-xl-4 col-sm-12 ">
                    <label for="form-control">User Name</label>
                    <input type="text" class="form-control" placeholder="Display Name">
                </div>
                <div class="form-group col-xl-4 col-sm-12 ">
                    <label for="form-control">Password</label>
                    <input type="text" class="form-control" placeholder="Display Name">
                </div>
                <div class="form-group col-xl-4 col-sm-12 d-flex flex-column justify-content-end">
                    <div class="form-check mt-2">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Email Configuration for tax details 
                            salary slip
                        </label>
                      </div>
                      <div class=" form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Login using secure Password authentication(SPA)</label>
                      </div>
                </div>
            </div>
           
           <div class="">
            <p class="title-grey">Email Configuration</p>
            <div class="row m-2">
                <div class="col-xl-3 col-sm-12">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Configure SMS</label>
                      </div>
                </div>
            </div>
            
           </div>
          

            <div class="d-flex  justify-content-end mt-1">
                <button class="btn-info mybutton">Test Account Setting</button>
                <button class="btn-save">Save</button>
                <button class="btn-discard">Reset</button>
            </div>

        </div>
    </div>
   </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

   <script src="./assets/fontawesome-free-6.2.0-web/js/all.js"></script>
   <script src="./assets/fontawesome-free-6.2.0-web/js/all.min.js"></script>
</body>
</html>
