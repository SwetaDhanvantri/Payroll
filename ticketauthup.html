<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Authority Update</title>

     <!--assets-->
     <link rel="stylesheet" href="./assets/css/style.css">
     <link rel="stylesheet" href="./assets/css/assetstype.css">

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 
     <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.css">
     <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.min.css">
</head>
<body>
    
   <div class="" id="page-head">
 
        <div class=" d-flex justify-content-center ">
            
            <div class="page-body "  id="form2">
                <p class="page-title">Ticket Authority Update</p>
                
                <div class="p-2">
                    <div class="note p-2 my-2">
                        <p><b>Important Note:</b> All the levels of Authority for particular
                            Ticket must have same configuration. i.e. if under level 1, Category= "HR"
                            , Query Category= " ", Location= "Delhi", then level 2 must have Category= "HR",
                            Query Category= " ", Location= "Delhi".
                        </p>
                    </div>
                     <div class="row">

                        <div class="form-group col-xl-2 col-sm-12">
                            <label for="form-control">Category</label>
                                <select class="form-control">
                                <option>--Select All--</option>
                                </select>
                        </div>
                        <div class="form-group col-xl-2 col-sm-12">
                            <label for="form-control">Query Category</label>
                                <select class="form-control">
                                <option>--Select All--</option>
                                </select>
                        </div>
                        <div class="form-group col-xl-2 col-sm-12">
                            <label for="form-control">Channel</label>
                                <select class="form-control">
                                <option>--Select All--</option>
                                </select>
                        </div>
                        <div class="form-group col-xl-2 col-sm-12">
                            <label for="form-control">Region</label>
                                <select class="form-control">
                                <option>--Select All--</option>
                                </select>
                        </div>

                        
                        <div class="form-group col-xl-4 col-sm-12">
                            <div class="form-group ">
                                <p class="">Authority Type</p>
                                   <div class="d-flex my-2  flex-wrap row">
                                     <div class="form-check col-xl-6 col-sm-12">
                                         <input type="radio" class="form-check-input" id="exampleCheck1">
                                         <label class="form-check-label" for="exampleCheck1">Employee</label>
                                       </div>
                                     <div class="form-check  col-xl-6 col-sm-12">
                                         <input type="radio" class="form-check-input" id="exampleCheck1">
                                         <label class="form-check-label" for="exampleCheck1">User</label>
                                       </div>
                                 </div>
                          </div>

                       </div>
                      

                

                </div>
                <div class="row">
                    <div class="form-group col-xl-2 col-sm-12">
                           <label for="form-control">Zone</label>
                               <select class="form-control">
                               <option>--Select All--</option>
                               </select>
                       </div>
                       <div class="form-group col-xl-2 col-sm-12">
                           <label for="form-control">Location</label>
                               <select class="form-control">
                               <option>--Select All--</option>
                               </select>
                       </div>
                       <div class="form-group col-xl-2 col-sm-12">
                        <label for="form-control">Unit</label>
                            <select class="form-control">
                            <option>--Select All--</option>
                            </select>
                    </div>
                    <div class="form-group col-xl-2 col-sm-12">
                        <label for="form-control">User Name</label>
                            <select class="form-control">
                            <option>--Select User--</option>
                            </select>
                    </div>
                    <div class="form-group col-xl-2 col-sm-12">
                        <label for="form-control">Level 1</label>
                            <select class="form-control">
                            <option>Select Level</option>
                            </select>
                    </div>
                    <div class="form-group col-xl-2 col-sm-12">
                        <div class="form-check mt-4">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Active</label>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xl-2 col-sm-12 ">
                        <label for="form-control">No. of days for solution</label>
                        <input type="text" class="form-control" placeholder="Enter">
                    </div>
                    <div class="form-group col-xl-2 col-sm-12 ">
                        <label for="form-control">Effective Date</label>
                        <input type="date" class="form-control" placeholder="Enter">
                    </div>
                    <div class="form-group col-xl-2 col-sm-12">
                       <div class="form-check mt-4">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Same Cost Center</label>
                        </div>
                    </div>
                    <div class="form-group col-xl-2 col-sm-12">
                        <div class="form-check mt-4">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Same Location</label>
                        </div>
                             
                    </div>
                 
                   <div class="form-group col-xl-4 col-sm-12">
                        <div class="form-group mt-4">
                            <div class="d-flex my-2  justify-content-between flex-wrap">
                                <div class="form-check ">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Same Unit</label>
                                </div>
                                <div class="form-check mx-4">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Same Department</label>
                                </div>
                            </div>
                      </div>

                   </div>
                
              </div>
              <div class="row">
                <div class="form-group col-xl-2 col-sm-12">
                   <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Same Designation</label>
                    </div>
                </div> 
                <div class="form-group col-xl-2 col-sm-12">     
                  <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Same Level</label>
                 </div>
                </div>

               <div class="form-group col-xl-4 col-sm-12">
                 <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Same Grade</label>
                 </div>
                </div>

           </div>

              


                <div class="d-flex  justify-content-end mt-2">
                    <button class="btn-save">Save</button>
                    <button class="btn-discard">Reset</button>
                </div>
            
            </div>
        </div>
   </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

   <script src="./assets/fontawesome-free-6.2.0-web/js/all.js"></script>
   <script src="./assets/fontawesome-free-6.2.0-web/js/all.min.js"></script>
</body>
</html>
