<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Master(Export Import)</title>

    <!--assets-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.min.css">
</head>
<body>
    <div id="page2">
        <div class="container">
           <p class="page2-title">Employee Master(Export Import)</p>
           <div class="page2-heading">Filter & Search Window</div>
            <div class="d-flex my-2 mx-3 justify-content-between flex-wrap">
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        New Employee Entry
                    </label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Update Employee Details
                    </label>
                  </div>

               
               
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Show All Finalised Employee
                    </label>
                  </div>
                  <div class="d-flex justify-content-end">
                    <button class="btn-srecord">Search Record</button>
                    <button class="btn-reset">Reset</button>
                </div>

                  
            </div>
            <div class="page2-body">
               
                <div class="d-flex justify-content-between mx-2">
                    <div class="d-flex ">
                       
                    <div class="">
                        <label for="formFile" class="form-label">Select Excel File to Import</label>
                        <input class="form-control" type="file" id="formFile">
                      </div>
                      <div class="pt-3">
                        <button class="btn btn-download">
                            <span><img src="./assets/img/icons8-export-excel-48.png" height="45px" width="auto" alt=""></span> 
                            Please Dowload Excel Import File Format
                       </button>
                    </div>
                    </div>
                 
                    <div class="mt-4 ">
                        <button class="btn-import"> Import & Save</button>
                    </div>
                </div>
            </div>

        </div>
    </div>


    
     <!-- jQuery and Bootstrap Bundle (includes Popper) -->
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
 
    <script src="./assets/fontawesome-free-6.2.0-web/js/all.js"></script>
    <script src="./assets/fontawesome-free-6.2.0-web/js/all.min.js"></script>
</body>
</html>
