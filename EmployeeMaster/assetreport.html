<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Reports</title>

     <!--assets-->
     <link rel="stylesheet" href="./assets/css/style.css">
     <link rel="stylesheet" href="./assets/css/assetstype.css">

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 
     <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.css">
     <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.min.css">
</head>
<body>
    
   <div class="" id="page-head">
 
        <div class=" d-flex justify-content-center ">
            
            <div class="page-body "  id="form2">
                <p class="page-title">Asset Reports</p>
                
                <div class="p-2">
                    <div class="page2-heading my-3">Filter & Search Window</div>
                     <div class="row">

                        <div class="form-group col-xl-2 col-sm-12">
                            <label for="form-control">Asset Type</label>
                                <select class="form-control">
                                <option>--Select All--</option>
                                </select>
                        </div>
                        <div class="form-group col-xl-2 col-sm-12">
                            <label for="form-control">Asset Category</label>
                                <select class="form-control">
                                <option>--Select All--</option>
                                </select>
                        </div>

                        <div class="form-group col-xl-2 col-sm-12 ">
                            <label for="form-control">Issue Date</label>
                            <input type="date" class="form-control" placeholder="Issue Date">
                        </div>
                        <div class="form-group col-xl-2 col-sm-12 ">
                            <label for="form-control">Due Date</label>
                            <input type="date" class="form-control" placeholder="Due Date">
                        </div>
                        <div class="form-group col-xl-2 col-sm-12">
                            <label for="form-control">Select Asset</label>
                                <select class="form-control">
                                <option>All</option>
                                </select>
                        </div>

                     </div>

                     <div class="d-flex  justify-content-end mt-5">
                        <button class="btn-save">Preview</button>
                        <button class="btn-export">Export</button>
                        <button class="btn-discard">Reset</button>
                    </div>

                </div>
            
            </div>
        </div>
   </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

   <script src="./assets/fontawesome-free-6.2.0-web/js/all.js"></script>
   <script src="./assets/fontawesome-free-6.2.0-web/js/all.min.js"></script>
</body>
</html>
