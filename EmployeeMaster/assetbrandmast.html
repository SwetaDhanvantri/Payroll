<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Brand Master</title>
     <!--assets-->
     <link rel="stylesheet" href="./assets/css/style.css">
     <link rel="stylesheet" href="./assets/css/assetstype.css">

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 
     <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.css">
     <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.min.css">
</head>
<body>
    
    
          <div class="" id="assetstype">
            <div class="container">
                <p class="page2-title">Asset Brand Master</p>
              
                 
                <div class="page2-body pt-3">
                    
                     <div class="d-flex flex-wrap justify-content-between mx-2">
                        

                            <div class="form-group  col-xl-4 col-sm-12">
                                <label for="">Asset type</label>
                                <select class="form-control">
                                    <option>--Select All--</option>
                                    
                                </select>
                            </div>
                            
                            <div class="form-group  col-xl-4 col-sm-12">
                                <label for="">Asset Sub Catogery Id </label>
                                <input type="text" class="form-control" placeholder="Asset Sub Catogery Id ">
                            </div>
                                
                            <div class="form-group  col-xl-4 col-sm-12">
                                <label for="">Asset Sub Catogery Name </label>
                                <input type="text" class="form-control" placeholder="Asset Sub Catogery Name ">
                            </div>
                                 
                            <div class="form-group  col-xl-4 col-sm-12">
                                <label for="">Asset Sub Catogery Model No. </label>
                                <input type="text" class="form-control" placeholder="Asset Sub Catogery Model No. ">
                            </div>
                                  
                            <div class="form-group  col-xl-4 col-sm-12">
                                <label for="">Age </label>
                                <div class="d-flex">
                                    <input type="text" class="form-control mr-2 " placeholder="Year">  
                                    <input type="text" class="form-control  " placeholder="Month ">  
                                </div>
                            </div>
                            <div class="form-group  col-xl-4 col-sm-12 pt-4" id="check-box">
                                <label class="form-check-label" for="exampleRadios1" class="">Social Approval Required</label>
                                <input class="form-check-input " type="checkbox" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                               
                            </div>
                        
                     </div>
                     <div class="d-flex justify-content-end my-2">
                        <button class="btn-srecord">Save</button>
                        <button class="btn-reset">Reset</button>
                    </div>

                    <div class="page2-heading d-flex align-items-center">
                    <div class="col-xl-4">List of Sub Category</div>
                        <div class="col-xl-4"></div>
                        <select class="form-control col-xl-4 col-sm-12">
                            <option selected>Sub Category Filter Asset Type</option>
                        </select>
                    </div>
                    <div class="">
                        <div class="d-flex justify-content-end">
                           
                        </div>
                        <table class="table">
                           <thead>
                            <tr>
                                <th>Sub Category Id</th>
                                <th>Asset Type</th>
                                <th>Sub Category Name</th>
                                <th>Model Number</th>
                                <th>Special Approval</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                           </thead>
                           <tbody>
                            <td>#001</td>
                            <td>Abc</td>
                            <td>0200344</td>
                            <td>AD230</td>
                            <td>-</td>
                            <td><span><i class="fa-solid fa-pen-to-square"></i></span></td>
                            <td><span><i class="fa-solid fa-trash"></i></span></td>
                           </tbody>
                        </table>
                    </div>
                    <div class="page2-foot mt-3">1 Record Found</div>
                </div>
     
             </div>
          </div>
        <!-- jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
       <script src="./assets/fontawesome-free-6.2.0-web/js/all.js"></script>
       <script src="./assets/fontawesome-free-6.2.0-web/js/all.min.js"></script>
</body>
</html>
