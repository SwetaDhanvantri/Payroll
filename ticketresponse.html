<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Response</title>

     <!--assets-->
     <link rel="stylesheet" href="./assets/css/style.css">
     <link rel="stylesheet" href="./assets/css/assetstype.css">

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>
    
   <div class="" id="page-head">
 
        <div class=" d-flex justify-content-center">
            
            <div class="page-body " id="form2">
                <p class="page-title">Search/Response Ticket </p>
                
                <div class="p-2">
                    <div class="page2-heading my-3 d-flex  align-items-center">
                       <div class="">Search Query</div> 
                       <div class="ml-auto">
                        <div class="d-flex ">
                       
                                <select class="form-control">
                                <option selected>Search no. of records per page</option>
                                <option value="">10</option>
                                <option value="">20</option>
                                <option value="">50</option>
                                </select>
                        </div>
                       </div>
                    </div>

                    <table class="table">
                        <thead>
                          <tr>
                              <th>
                                  <div class="form-check" id="check">
                                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    </div>
                              </th>
                              <th>Ticket Number</th>
                              <th>Employee Name</th>
                              <th>Authority ID</th>
                              <th>Cost Center</th>
                              <th>Category</th>
                              <th>Query Category</th>
                              <th>Location</th>
                              <th>Date</th>
                              <th>Status</th>
                              <th>Read</th>
                              <th>View</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                              <td>#001</td>
                              <td>Abc</td>
                              <td>2AB43</td>
                              <td>Abc</td>
                              <td>--</td>
                              <td>--</td>
                              <td>--</td>
                              <td>Delhi</td>
                              <td>09/08/2021</td>
                              <td>Active</td>
                              <td>Yes</td>
                              <td>1</td>
                          </tr>
                        </tbody>
                     </table>
                     <p class="record-found"><b>1 Record(s) found</b></p>
                     <div class="d-flex  justify-content-end mt-3">
                      <button class="btn-save">Show All</button>
                      <button class="btn-discard">Export</button>
                     </div> 
      
                </div>
               
            </div>
        </div>

   </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

   <script src="./assets/fontawesome-free-6.2.0-web/js/all.js"></script>
