<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Roaster(Import)</title>

    <!--assets-->
 
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Datepicker -->

    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.min.css">
</head>
<body>
    <div id="page2">
        <div class="container">
           <p class="page2-title">Shift Roaster(Import)</p>
           <div class="page2-heading">Filter & Search Window</div>
           <div class="m-3">
            <button class="btn btn-info">Click here for help</button>
           </div>
            <div class=" row  my-2 mx-3">
                
                <div class="col-xl-2 col-sm-12">
                    <div class="form-group">
                        <label for="form-control">Month/Year</label>
                        <select class="form-control">
                            <option>Oct-2022</option>
                            </select>
                    </div>
                </div>
                 
                <div class="col-xl-2 col-sm-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Populate Last Shift</label>
                      </div>
                </div>
                <div class="col-xl-3 col-sm-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Complete Month Format</label>
                      </div>
                </div>
                <div class="col-xl-5 col-sm-12 d-flex justify-content-start ">
                    <button class="btn-srecord">Export</button>
               
                  </div>
    
            </div>
            <div class=" row  my-2 mx-3">
                <div class="col-xl-4 col-sm-12">
                    <div class="form-group">
                        <label for="formFile" class="form-label">Select Excel File to Import</label>
                        <input class="form-control" type="file" id="formFile">
                      </div>
                </div>
                <div class="col-xl-4 col-sm-12 d-flex justify-content-start mt-4">
                    <button class="btn-srecord">Import & Save</button>
                    <button class="btn-reset">Reset</button>
               
                </div>
            </div>

        </div>
    </div>

 
    
     <!-- jQuery and Bootstrap Bundle (includes Popper) -->
   
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
 
    <script src="./assets/fontawesome-free-6.2.0-web/js/all.js"></script>
    <script src="./assets/fontawesome-free-6.2.0-web/js/all.min.js"></script>
</body>
</html>
