

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance & Shift Correction
    </title>

    <!--assets-->
 
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Datepicker -->

    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.min.css">
</head>
<body>
    <div id="page2">
        <div class="container">
           <p class="page2-title">Attendance & Shift Correction</p>
          
           <div class="m-3 row">
            <div class="form-group col-xl-2 col-sm-12">
                <label for="form-control">Employee Code</label>
                <select class="form-control">
                    <option>-Select-</option>
                    </select>
            </div>
            <div class="form-group col-xl-2 col-sm-12">
                <label for="form-control">Staff Id </label>
                <input type="text" class="form-control" placeholder="Staff Id">
            </div>
            <div class="form-group col-xl-2 col-sm-12">
                <label for="form-control">Employee Name</label>
                <input type="text" class="form-control" placeholder="Employee Name">
            </div>
            <div class="form-group col-xl-2 col-sm-12">
                <label for="form-control">Category</label>
                <input type="text" class="form-control" placeholder="Category">
            </div>
            <div class="form-group col-xl-2 col-sm-12">
                <label for="form-control">Designation</label>
                <input type="text" class="form-control" placeholder="Designation">
            </div>
            <div class="form-group col-xl-2 col-sm-12">
                <label for="form-control">Department</label>
                <input type="text" class="form-control" placeholder="Department">
            </div>
            

           </div>
           <div class="row m-2">
            <div class="form-group col-xl-2 col-sm-12">
                <label for="form-control">Month</label>
                <select class="form-control">
                    <option>Mar-2022</option>
                    </select>
            </div>
          
            
            <div class=" col-xl-9 col-sm-12 d-flex justify-content-end m-4">
                <button class="btn-srecord">Save</button>
                <button class="btn-reset">Reset</button>
               </div>
           </div>
           
         

        </div>
    </div>

 
    
     <!-- jQuery and Bootstrap Bundle (includes Popper) -->
   
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
 
    <script src="./assets/fontawesome-free-6.2.0-web/js/all.js"></script>
    <script src="./assets/fontawesome-free-6.2.0-web/js/all.min.js"></script>
</body>
</html>
