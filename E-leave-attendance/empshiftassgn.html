<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Shift Assignment</title>

    <!--assets-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.min.css">
</head>
<body>
    <div id="page2">
        <div class="container">
           <p class="page2-title">Employee Shift Assignment</p>
           <div class="page2-heading">Filter & Search Window</div>
            <div class=" row  my-2 mx-3">
                <div class="col-xl-2 col-sm-12">
                    <div class="form-group">
                        <label for="form-control">From Date</label>
                        <input type="date" class="form-control" placeholder="From Date">
                    </div>
                </div>
                <div class="col-xl-2 col-sm-12">
                    <div class="form-group">
                        <label for="form-control">To Date</label>
                        <input type="date" class="form-control" placeholder="From Date">
                    </div>
                </div>
                 
                <div class="col-xl-2 col-sm-12">
                    <label for="form-control">Search Shift Code</label>
                        <select class="form-control">
                        <option>-Select-</option>
                        </select>
                </div>
                <div class="col-xl-6 d-flex justify-content-end my-4">
                    <button class="btn-srecord">Search Record</button>
                    <button class="btn-reset">Reset</button>
                  </div>
    
            </div>
       

        </div>
    </div>


    
     <!-- jQuery and Bootstrap Bundle (includes Popper) -->
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
 
    <script src="./assets/fontawesome-free-6.2.0-web/js/all.js"></script>
    <script src="./assets/fontawesome-free-6.2.0-web/js/all.min.js"></script>
</body>
</html>
