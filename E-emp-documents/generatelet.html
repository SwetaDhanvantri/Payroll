<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genertate Letter</title>
     <!--assets-->
     <link rel="stylesheet" href="./assets/css/style.css">
     <link rel="stylesheet" href="./assets/css/genlet.css">

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 
     <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.css">
     <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.min.css">
</head>
<body>
     <!---create update start-->
    <section class="" id="genlet">
        <div class="genlet-title"><p>Genertate Letter</p></div>
        <div class="d-flex flex-wrap mt-2" >
            
            <div class="form-group col-xl-3 col-sm-12 ">
                <label for="form-control">Employee Code</label>
                <select class="form-control">
                    <option>Employee Code</option>
                </select>
            </div>
            <div class="form-group col-xl-3 col-sm-12 ">
                <label for="form-control">Employee Name </label>
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="form-group  col-xl-3 col-sm-12">
                <label for="form-control">Department </label>
                <input type="text" class="form-control" placeholder="Department ">
            </div>
            <div class="form-group  col-xl-3 col-sm-12">
                <label for="form-control">Designation </label>
                <input type="text" class="form-control" placeholder="Designation  ">
            </div>
           
        </div>
        <div class="d-flex flex-wrap mt-2" >
            
          
            <div class="form-group col-xl-3 col-sm-12 ">
                <label for="form-control">Date of joining</label>
                <input type="date" class="form-control" placeholder="First name">
            </div>
            <div class="form-group col-xl-3 col-sm-12 ">
                <label for="form-control">Interview date</label>
                <input type="date" class="form-control" placeholder="Interview date">
            </div>
            <div class="form-group col-xl-3 col-sm-12 ">
                <label for="form-control">Letter type</label>
                <select class="form-control">
                    <option>Appointment letter in Hindi</option>
                </select>
            </div>
            <div class="col-xl-3 col-sm-12 d-flex  justify-content-end mt-4">
                
                <button class="btn-appointment btn-danger"><span><i class="fa-solid fa-gear mx-1"></i></span>Genertate Appointment Letter</button>
            </div>
        </div>

        
    </section>
     <!---create update start-->

        <!-- jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
       <script src="./assets/fontawesome-free-6.2.0-web/js/all.js"></script>
       <script src="./assets/fontawesome-free-6.2.0-web/js/all.min.js"></script>
</body>
</html>
